<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Password Strength Checker</title>
  <link rel="stylesheet" href="DAYSIX.CSS" />
  <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/4543/4543404.png">
</head>
<body>
  <div class="group">
    <h1 id="heading">DAY 6</h1>
    <h1>Password <span id="highlight">Strength</span> Checker</h1>
    
    <label for="password">Password</label>
    <div class="input-container">
    <input type="password" id="password" placeholder="Type your password" />
      <span id="togglePwd" title="Show/Hide Password">👁️</span>
    </div>

    <label>Strength of password</label>
    <div class="slide">
      <div id="point"></div>
    </div>
  </div>

  <script src="DAYSIX.JS"></script>
</body>
</html>

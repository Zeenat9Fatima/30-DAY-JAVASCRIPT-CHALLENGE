<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>DAY 1: CALCULATOR</title>
  <link rel="stylesheet" href="DAYONE.CSS">
  
</head>
<body>
<h1>DAY 1 OF MINI PROJECT</h1>
<div class="calculator">
  <div class="display" id="display">0</div>
  <div class="buttons">
    <button class="function" onclick="clearDisplay()">AC</button>
    <button class="function" onclick="toggleSign()">+/-</button>
    <button class="function" onclick="appendValue('%')">%</button>
    <button class="symbol" onclick="appendValue('/')">÷</button>

    <button class="digit" onclick="appendValue('7')">7</button>
    <button class="digit" onclick="appendValue('8')">8</button>
    <button class="digit" onclick="appendValue('9')">9</button>
    <button class="symbol" onclick="appendValue('*')">×</button>

    <button class="digit" onclick="appendValue('4')">4</button>
    <button class="digit" onclick="appendValue('5')">5</button>
    <button class="digit" onclick="appendValue('6')">6</button>
    <button class="symbol" onclick="appendValue('-')">−</button>

    <button class="digit" onclick="appendValue('1')">1</button>
    <button class="digit" onclick="appendValue('2')">2</button>
    <button class="digit" onclick="appendValue('3')">3</button>
    <button class="symbol" onclick="appendValue('+')">+</button>

    <button class="digit wide" onclick="appendValue('0')">0</button>
    <button class="digit" onclick="appendValue('.')">.</button>
    <button class="symbol" onclick="calculate()">=</button>
  </div>
</div>
<script src="DAYONE.JS"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>WORD SCRAMBLE GAME </title>
    <link rel="stylesheet" href="DAYTWO.CSS">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./JAVASCRIPT/WORD.JS" defer></script>
    <script src="./JAVASCRIPT/DAYTWO.JS" defer></script>
    </head>
  <body>
    <H1 style="text-align:center; margin-top: 20px;text-decoration: underline solid lightgray;">DAY 2</H1>
    <div class="container">
        <h2>Word Scramble</h2>
        <div class="content">
            <p class="word"></p>
            <div class="details">
                <p class="hint">Hint: <span></span></p>
                <p class="time">Time Left: <span><b>30</b>s</span></p>
            </div>
            <input type="text" spellcheck="false" placeholder="Enter a valid word">
            <div class="buttons">
                <button class="refresh-word">Refresh Word</button>
                <button class="check-word">Check Word</button>
            </div>
        </div>
    </div>
  </body>
</html>
